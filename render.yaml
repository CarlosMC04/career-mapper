services:
  - type: web
    name: career-mapper
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: /data/db.sqlite
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
